<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trello-Clone-jQuery UI-Himon</title>

    <link rel="stylesheet" href="app.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Himons Grello</h1>
                <div>
                    <a class="button is-warning is-1">Add Card</a>
                </div>
            </div>
        </div>
    </section>

    <div class="columns is-mobile">

        <div class="column">
            <div class="card">
                <div class="title">To-do
                    <div class="field">
                        <textarea class="textarea is-info" type="text" placeholder="Info textarea"></textarea>
                        <a class="button is-success">Add</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="title">Doing
                    <div class="field">
                        <textarea class="textarea is-info" type="text" placeholder="Info textarea"></textarea>
                        <a class="button is-success">Add</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="title">Done
                    <div class="field">
                        <textarea class="textarea is-info" type="text" placeholder="Info textarea"></textarea>
                        <a class="button is-success">Add</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
